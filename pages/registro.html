    <section class="d-flex justify-content-center align-items-center w-100">
        <div class="mensaje"></div>
        <form id="formulario" class="needs-validation" novalidate>
            <fieldset>
                <legend class="text-light fs-2">Datos del vehiculo a comprar</legend>
                
                <div class="mb-3">
                    <label for="disabledTextInput0" class="form-label text-light fs-5">Marca del vehiculo</label>
                    <input type="text" class="form-control" id="disabledTextInput0"  placeholder="Ingrese la marca del vehiculo" required>
                </div>

                <div class="mb-3">
                    <label for="disabledTextInput1" class="form-label text-light fs-5">Modelo del vehiculo</label>
                    <input type="text" class="form-control" id="disabledTextInput1"  placeholder="Ingrese el modelo del vehiculo" required>
                </div>

                <div class="mb-3 w-100 d-flex">
                    <div class="d-flex flex-column w-25">
                        <label for="disabledSelect0" class="form-label text-light fs-5">A単o</label>
                        <select id="disabledSelect0" class="form-select" required>
                            <option value="" disabled selected hidden>Selecciones el a単o</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column w-25 ps-3">
                        <label for="disabledSelect1" class="form-label text-light fs-5">Precio</label>
                        <select id="disabledSelect1" class="form-select" required>
                            <option value="" disabled selected hidden>Seleccione el precio</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column w-25 ps-3">
                        <label for="disabledSelect2" class="form-label text-light fs-5">Motor</label>
                        <select id="disabledSelect2" class="form-select" required>
                            <option value="" disabled selected hidden>Seleccione el motor</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column w-25 ps-3">
                        <label for="disabledSelect3" class="form-label text-light fs-5">Transmision</label>
                        <select id="disabledSelect3" class="form-select" required>
                            <option value="" disabled selected hidden>Seleccione la transmision</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    <button type="submit" class="btn btn-danger w-100 mt-2" id="limpieza">Limpiar todo</button>
                </div>
            </fieldset>
        </form>
    </section>

    <section class="d-flex justify-content-center align-items-center w-100">

            </tbody>
        </table>
